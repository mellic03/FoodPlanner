<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Shopping List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>


          <ion-item *ngFor="let ingredient of shopping_list; index as i">
          
            <ion-label>{{shopping_list[i][0]}}</ion-label>
            <ion-label *ngIf="shopping_list[i][1] == 1;">{{shopping_list[i][1]}} {{shopping_list[i][2]}}</ion-label>
            <ion-label *ngIf="shopping_list[i][1] != 1;">{{shopping_list[i][1]}} {{shopping_list[i][2]}}s</ion-label>

            <ion-buttons>
              <ion-button>
                <ion-icon name="enter-outline"></ion-icon>
              </ion-button>
            </ion-buttons>

            <ion-checkbox slot=end></ion-checkbox>
        
          </ion-item>

          
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
