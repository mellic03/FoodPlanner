<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Shopping List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let ingredient of shopping_list; index as i" [ngClass]="{checkedItem: shopping_list[i][3] == true}">
      <ion-label>{{shopping_list[i][0]}}</ion-label>
      <ion-label *ngIf="shopping_list[i][1] == 1;">{{shopping_list[i][1]}} {{shopping_list[i][2]}}</ion-label>
      <ion-label *ngIf="shopping_list[i][1] != 1;">{{shopping_list[i][1]}} {{shopping_list[i][2]}}s</ion-label>
      <ion-checkbox [(ngModel)]="shopping_list[i][3]" (ionChange)="checkIngredient(i, shopping_list[i][3])" slot=end></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
