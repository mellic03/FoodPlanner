<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Recipes</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentModal()">
        <ion-icon name="add-outline"></ion-icon>
        <p>Add Recipe</p>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let recipe of recipes_uncooked; index as i">
    <ion-item (click)="markRecipeAsCooked(i)">
      <ion-label>{{recipes_uncooked?.[i]?.name}} --UNCOOKED</ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngFor="let recipe of recipes_cooked; index as i">
    <ion-item (click)="markRecipeAsUncooked(i)">
      <ion-label>{{recipes_cooked?.[i]?.name}} --COOKED</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
