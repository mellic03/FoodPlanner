<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Recipes</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentModal()">
        <ion-icon name="add-outline"></ion-icon>
        <p>Add Recipe</p>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content (click)="logStorage()">

  <ion-list *ngFor="let recipe of persistentRecipes; index as i">
    <ion-item>
      <ion-label>{{persistentRecipes?.[i]?.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
