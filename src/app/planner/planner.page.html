<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Planner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-datetime></ion-datetime>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-slides>
          <ion-slide *ngFor="let day of days_of_week; index as i;">

            <ion-list>
              <ion-item>
                <div class="title">
                  <b>{{day[2]}}</b>
                  <p>{{day[0]}}</p>
                </div>
                <ion-buttons slot="end">
                      <ion-button (click)="presentModal()">
                        <ion-icon name="add-outline"></ion-icon>
                        <ion-label>Add</ion-label>
                      </ion-button>
                      <ion-button>
                        <ion-icon name="pencil-outline"></ion-icon>
                        <ion-label>Edit</ion-label>
                      </ion-button>
                </ion-buttons>
              </ion-item>

              <ion-item *ngFor="let recipe of day[1]; index as i;">
                <ion-label>{{recipe}}</ion-label>
                <ion-checkbox slot=end></ion-checkbox>
              </ion-item>
              <ion-item lines="none"></ion-item>
            </ion-list>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
