<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Planner</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentDateModal()">Change Date</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="slide-container shadow">

    <div class="date-title">
      <p>This shop should last until: </p>
      <b>{{end_date_readable}}</b>
    </div>

    <ion-slides>
      <ion-slide *ngFor="let date of planner_dates; index as i;">

        <ion-list>
          <ion-item>
            <div class="list-title">
              <b>{{date.day_of_week_alphabetical}}</b>
              <p>{{date.day_of_month}}/{{date.month}}/{{date.year}}</p>
            </div>
            <ion-buttons slot="end">
                  <ion-button (click)="presentAddModal(date, i)">
                    <ion-icon name="add-outline"></ion-icon>
                    <ion-label>Add</ion-label>
                  </ion-button>
                  <ion-button>
                    <ion-icon name="pencil-outline"></ion-icon>
                    <ion-label>Edit</ion-label>
                  </ion-button>
            </ion-buttons>
          </ion-item>

          <ion-item *ngFor="let recipe of planner_dates[i].recipes; index as j;" [ngClass]="{checkedItem: recipe[1] == true}">
            <ion-label>{{recipe.name}}</ion-label>
            <ion-checkbox [(ngModel)]="recipe.cooked" (ionChange)="checkRecipe(i)" slot=end></ion-checkbox>
          </ion-item>

          <ion-item lines="none"></ion-item>
        </ion-list>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
