<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModalDontSubmit()">
        <ion-icon size="large" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Recipes to {{planner_date.day_of_week_alphabetical}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModalAndSubmit()">
        <ion-label>Done</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list *ngIf="finished_loading == true;">
    <ion-item *ngFor="let recipe of not_already_assigned_recipes; index as i;" [ngClass]="{checkedItem: recipe_indices[i] == true}">
      <ion-label>{{recipe.name}}</ion-label>
      <ion-checkbox [(ngModel)]="recipe_indices[i]" slot=end></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
