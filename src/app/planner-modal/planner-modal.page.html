<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-label>Done</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Recipes to {{day_of_week}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let recipe_name of recipe_names; index as i;">
      <ion-label>{{recipe_name}}</ion-label>
      <ion-checkbox [(ngModel)]="recipes_to_add[i]" slot=end></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
